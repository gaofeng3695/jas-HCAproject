<title>查看用户</title>

<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../common/css/font-awesome.css" ></link>
<link rel="stylesheet" type="text/css" href="../../common/css/common.css" ></link>
<link rel="stylesheet" type="text/css" href="../../common/css/detail.css"></link>

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>

<body scroll="no">

	<input type="hidden" id="menuid" value="P-PRI-0100"/>
	
<!-- 内容展示区域 -->
	<div id="contentArea" class="content-area">
		<form class="content-area-main">
			<!-- 表单区域，每行四列 -->
	        <div class="table-content">
				<h6 class="table-title">基本信息</h6>
				<table align="center" class="detail-table" >
					<tr>
						<th>用户名</th>
						<td><span id="loginName"></span></td>
						<th>姓名</th>
						<td><span id="userName"></span></td>
					</tr>
					<tr>
						<th>电话</th>
						<td><span id="phone"></span></td>
						<th>Email</th>
						<td><span id="email"></span></td>
					</tr>
					<tr>
					     <th>密码过期时间</th>
						<td colspan="3"><span id="passwordExpiredDate"></span></td>
					</tr>
					<tr>
					    <th>描述</th>
					    <td colspan="3" style="height: 60px;"><span id="description"></span></td>
					</tr>
				</table>
			</div>
			<div class="table-content">
				<h6 class="table-title">历史记录</h6>
				<div id="histroryRecordContainer"></div>
			</div>
		</form>
		
			<!-- 详情展示表格 -->
			<table class="detail-table">
				<tr>
					<th>用户名</th>
					<td><span id="loginName"></span></td>
					<th>姓名</th>
					<td><span id="userName"></span></td>
				</tr>
				<tr>
					<th>电话</th>
					<td><span id="phone"></span></td>
					<th>Email</th>
					<td><span id="email"></span></td>
				</tr>
				<tr>
				     <th>密码过期时间</th>
					<td colspan="3"><span id="passwordExpiredDate"></span></td>
				</tr>
				<tr>
				    <th>描述</th>
				    <td colspan="3" style="height: 60px;"><span id="description"></span></td>
				</tr>
			</table>
		</form>
	</div>
	
<!-- 按钮区域 -->
	<div class="button-area">
		<table width="100%">
			<tr>
				<td>
				<a href="#" class="easyui-linkbutton close-btn"  onclick="closeUser();">
					<span>关闭</span>
				</a>
				</td>
			</tr>
		</table>
	</div>
</body>
