<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
    <link rel="stylesheet" href="./../../../../src/css/main.css">
    <style>
        html,body,
        #app{
            width: 100%;
            height: 100%;
            background:transparent;
        }
        .rank-table th,
        .rank-table td{
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <table class="rank-table">
            <thead>
                <tr> 
                    <th>序号</th> <th>站场名称</th> <th>站场面积</th> <th>类型</th> 
                    <th>投产时间</th> <th>所属管线</th> <th>所属企业</th>
                </tr>
            </thead>
            <tbody>                
                <tr v-for="(item,index)  in detailData" @click="openDetail(item)" style="cursor:pointer;"> 
                    <td >{{index+1}}</td>
                    <td>{{item.a3}}</td>   <td>{{item.a4}}</td> <td>{{item.a5}}</td> <td>{{item.a6}}</td> <td>{{item.a7}}</td> <td>{{item.a8}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<script src="./../../../../lib/element-ui/v2.4.1/index.min.js"></script>

<script src="./../../../../common/components/jas-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>
<script>
    var dataList ={
    	    "data": [{
    	        "a3": "呼市首站",
    	        "a4": "2000平方米",
    	        "a5": "分输站",
    	        "a6": "2012/3/1",
    	        "a7": "长呼线",
    	        "a8": "西部天然气"
    	    }, {
    	        "a3": "临河末站",
                "a4": "1500平方米",
                "a5": "分输站",
                "a6": "2016/12/23",
                "a7": "长呼线",
                "a8": "西部天然气"
    	    }],
    	    "success": 1,
    	    "total": 3
    	};

    var appDetail = new Vue({
        el: "#app",
        data: function () {
            return {
                detailData:[],
            }
        },
        created: function () {
            var that = this;
            this.detailData = dataList.data;
        },
        methods: {
            openDetail:function(obj){
           
                if(obj.a3 == '呼市首站'){
                    parent.jasMap.flashGraphic([2],  'demo_pd_zhanchang' ,{
                        fieldName:'gid'
                    });
                }
                if(obj.a3 == '临河末站'){
                    parent.jasMap.flashGraphic([4],  'demo_pd_zhanchang' ,{
                        fieldName:'gid'
                    });
                }                  
                
            }
        },
    });

</script>
</html>
