<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../../../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="../../../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../../../../src/css/main.css">
	<style>
        html,body,
		#app {
			width: 100%;
			height: 100%;
			position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
            background:transparent;
		}
		.content{
			padding-left: 20px;
    		padding-top: 30px;
    		color: #4c5054;
		}
		.el-button--primary.is-plain, .el-button--default, .el-button--primary {
			color:#b5ddff;
			background: #0567ad78;
		}
        .el-radio{
        	color: unset !important;
        }
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<div class="content">
			<template>
			  <el-radio v-model="radio" label="1">依据当前数据划分</el-radio>
			  <el-radio v-model="radio" label="2">选择历史版本</el-radio>
			</template>
		</div>
        <div slot="footer" class="dialog-footer" style="text-align: center;margin-top: 30px;">
			<el-button size="small" @click="cancel()">取 消</el-button>
			<el-button size="small" type="primary" @click="save()">确 定</el-button>
		</div>
	</div>
</body>

<script src="../../../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../../../../../../lib/vue/vue.js"></script>
<script src="../../../../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../../../../common/components/jas-components.js "></script>
<script src="./../../../../../../common/js/jas-tools.js"></script>
<script>
	var appDetail = new Vue({
		el: "#app",
		data: function () {
			return {
				radio: '1'
			}
		},
		created: function () {
			this.jasMap = parent.app.jasMap;
			this.initChecked();
		},
		methods: {
			initChecked: function(){
				var that = this;
				$.each(that.checkList, function(i, item){
					var visible = that.jasMap.getLayerVisible(item.layerId);
					if(visible){
						item.checked = true;
					}
				});
			},
			cancel: function (param) {
				window.parent.jasTools.selfDialog.close(param);
			},
			save: function () {
				var that = this;
				var msg = "";
				if('2' == that.radio){
					top.showHistoryList(0);
				}else{
					that.cancel(1);
					top.randomSettlementData();
				}
			},
		},
	});

</script>
</html>
