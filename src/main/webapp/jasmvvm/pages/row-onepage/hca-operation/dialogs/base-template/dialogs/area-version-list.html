<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../../../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="../../../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../../../../src/css/main.css">
	<style>
		html,body,
		#app {
			width: 100%;
			height: 100%;
			overflow-y: hidden;
			overflow-x: hidden;
			position: relative;
		}
		::-webkit-scrollbar-thumb {background-color:#8F8F8F; border-radius:6px;}
		.filter-wrap {
			margin-left: 10px;
			height:50px;
		}
		.content-list{
			margin-top:10px;
			height: calc(100% - 100px);
			overflow-x: hidden;
			overflow-y: auto;
		}
		.el-pager ul, .el-pager li {
			background:transparent;
			color:#000;
		}
		.el-pagination .btn-prev, .el-pagination .btn-next, .el-pagination button:disabled {
			background: transparent;
		}
		.jas-dialog-self {
			border: 1px solid #409EFF;
			background: rgba(0, 0, 0, 0.9);
		}
		.jas-dialog-header {
			background:transparent;
			height: 40px;
		}
		.pagination-bottom{
			float:right;
			position:fixed;
			right:5px;
			bottom:10px;
		}
		.el-input .el-input__inner {
			background: transparent;
			font-size: 14px;
			width: 85%;
			position:fixed;
		}
		.el-input__inner {
			background:transparent;
			border: 1px solid #909399;
			color: #000;
		}
		.orgtool {
			height: 30px;
			float:right;
			margin-right:10px;
		}
		.data-ul {
			margin-top:5px;
			margin-bottom:5px;
			cursor: pointer;
			padding: 3px;
			border: 1px solid transparent;
		}
		.data-ul:hover,
		.data-ul.active{
			border-style: solid;
			border-color:#409eff;
		}
		.name-span {
			color:#000;
		}
		.value-span{
			color:#909399;
		}
		.used-span{
			color:red;
		}
		.table-div{
			margin-left:10px;
			font-size: 13px;
		}
		.flex-li{
			display: flex;
			justify-content: flex-end;
		}
        li{list-style:none;}
	</style>
</head>
<body>
	<div id="app">
		<div class="filter-wrap">
			<el-input prefix-icon="el-icon-search" size="small" placeholder="输入关键字进行过滤" v-model="filterText">
			</el-input>
		</div>
		<div class="content-list"  v-loading="loading">
			<div  class="table-div" v-for="item,index in tableData">
				<ul class="data-ul" @click="locateAreaList(item,index)" :class="{active:showActive==index}">
                    <li><span class="name-span">评价名称：</span><span class="value-span">{{item.versionName}}</span><!--<span class="used-span" v-show="!item.isEdit">（已启用）</span>--></li>
					<li><span class="name-span">评价编号：</span><span class="value-span">{{item.versionCode}}</span></li>
					<li><span class="name-span">评价人：</span><span class="value-span">{{item.createUserName}} </span></li>
					<li><span class="name-span">评价时间：</span><span class="value-span">{{item.createDatetime}}</span></li>
				</ul>
			</div>
		</div>
		<div class="pagination-bottom">
			<el-pagination small @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
						   :page-size="5" layout="total, prev, pager, next" :total="total">
			</el-pagination>
		</div>
	</div>
</body>
<script src="../../../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../../../../../../lib/vue/vue.js"></script>
<script src="../../../../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="../../../components/jas-components.js "></script>
<script src="../../../../../../common/js/jas-tools.js"></script>
<script>

/**
 * @desc 获取访问路径中某个参数
 * 
 * @param paramName 参数名
 * @param url 指定要截取参数的url（可以为空，如果为空url指向当前页面）
 */
 function getParamter(paramName, url) {
	var seachUrl = window.location.search.replace("?", "");
	if (url != null) {
		var index = url.indexOf('?');
		url = url.substr(index + 1);
		seachUrl = url;
	}
	var ss = seachUrl.split("&");
	var paramNameStr = "";
	var paramNameIndex = -1;
	for ( var i = 0; i < ss.length; i++) {
		paramNameIndex = ss[i].indexOf("=");
		paramNameStr = ss[i].substring(0, paramNameIndex);
		if (paramNameStr == paramName) {
			var returnValue = ss[i].substring(paramNameIndex + 1, ss[i].length);
			if (typeof (returnValue) == "undefined") {
				returnValue = "";
			}
			return returnValue;
		}
	}
	return "";
}
var vm = new Vue({
	el: "#app",
	data: function () {
		return {			
			loading: true,
			tableData: [],
            pageSize: 5,
            currentPage: 1,
            total: 0,
            showActive: -1,
            filterText:'',
            headStyle: {
				'background': 'transparent',
				'color': '#F1F2EA'
			},
			tableRowStyle: {
				'color': '#7495A8'
			}
		}
	},
    watch: {
        filterText:function(val){
            this.requestVersionList(2,val);
        }
    },
	created: function () {
		this.jasMap = parent.app.jasMap;
		this.forBusiness = getParamter('forBusiness');
        this.pipelineOid = getParamter('pipelineOid');
		this.requestVersionList(0,"");
	},
    mounted: function () {
    },
	methods: {
		requestVersionList: function(param,val){
			var that= this;
            if (param == 1 || param == 0) {
                val="";
                this.pageSize = 5;
                this.currentPage = 1;
            }
            if (param == 2) {
                this.pageSize = 5;
                this.currentPage = 1;
            }
			that.loading = true;
			var url = jasTools.base.rootPath + "/jdbc/commonData/hcaversion/getPage.do";
			jasTools.ajax.post(url,{
				forBusiness:that.forBusiness,
                pipelineOid:that.pipelineOid,
                keyWord: val,
				pageNo: that.currentPage,
				pageSize: that.pageSize,
				page: that.currentPage,
				rows: that.pageSize	
			}, function (data) {
				that.total = data.total;
				that.tableData = data.rows;
				that.loading = false;
				data.rows.forEach(function(item,index){
					if(item.hasUsed == 1){
						item.isEdit=false;
					}else{
						item.isEdit=true;
					}
				})
			});
		},
        locateAreaList: function(item, index){
            this.showActive=index;
			var title = '地区等级列表';
			if(this.forBusiness == "0"){
                top.jasMap.layerVisibleSwitch('hca_high_impact_area',false);
				top.hcaMapApp.localAreaVersionOid = item.oid;
			}
            top.jasMap.updateLayer('hca_area',{
                "show":true,
                "where":"version_oid like'" + item.oid + "'"
            });
            window.parent.closeDlg("areaVersionSelectIframe");
		},
		handleSizeChange: function (val) {
			this.pageSize = val;
			this.requestVersionList();
		},
		handleCurrentChange: function (val) {
			this.currentPage = val;
			this.requestVersionList();
		},
	},
});
</script>
</html>
