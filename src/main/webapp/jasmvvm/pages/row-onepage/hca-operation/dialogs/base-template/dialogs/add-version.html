<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新增/修改地区等级历史版本信息</title>
	<link rel="stylesheet" href="../../../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="../../../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="../../../../../../src/css/main.css">

	<style>
		html,body,
		#app {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
			background:transparent;
		}

		.content {
			height: calc(100% - 40px);
			overflow-y: auto;
			overflow-x: hidden;
		}

		.el-input-number,
		.el-cascader,
		.el-select {
			width: 100%;
		}
		.el-table, .el-table th, .el-table tr, .el-table td {
		    border: 0;
			background:transparent;
			
		}	
		.el-button--primary.is-plain, .el-button--default, .el-button--primary {
			color:#b5ddff;
			background: #0567ad78;
		}
		.el-input__inner, .el-textarea__inner {
		    height: 30px;
		    line-height: 30px;
		    border: 1px solid #466599;
		    color: #b5ddff;
		}
		.el-input, .el-input__inner, .el-textarea, .el-textarea__inner {
		    background: transparent;
		}
		.el-form-item__label {
			color:#fff;
			font-size: 13px;
			line-height: 20px;
		}
		.el-form-item__content {
			line-height: 20px;
			font-size: 13px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak style="font-size: 13px;">
		<jas-dialog-wrapper>
			<el-form ref="tableFormData" :rules="rules" :model="tableFormData" label-width="80px">
				<!-- <jas-base-group-title name="基本信息"></jas-base-group-title> -->
				<div style="margin: 0px 0px 6px;  line-height: 32px; padding-top: 25px; border-bottom: 1px solid rgb(16, 39, 65);">
					<span style="padding: 0px 4px; height: 22px; line-height: 22px; display: inline-block; color: #fff; border-left: 2px solid rgb(64, 158, 255);">基本信息</span>
				</div>
				<el-row :gutter="10">
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="版本名称" prop="versionName">
							<el-input v-model="tableFormData.versionName" clearable placeholder="请输入版本名称" size="small"></el-input>
						</el-form-item>
					</el-col>	
					<el-col :xs="24" :sm="12" :md="12" :lg="12" :xl="8">
						<el-form-item label="版本编号" prop="versionCode">
							<el-input v-model="tableFormData.versionCode" clearable placeholder="请输入版本编号" size="small"></el-input>
						</el-form-item>
					</el-col>		
				</el-row>
				
				<!-- <jas-base-group-title name="其他信息"></jas-base-group-title> -->
				<div style="margin: 0px 0px 6px; line-height: 32px; padding-top: 10px; border-bottom: 1px solid rgb(16, 39, 65);">
					<span style="padding: 0px 4px; height: 22px; line-height: 22px; display: inline-block; color: #fff; border-left: 2px solid rgb(64, 158, 255);">其他信息</span>
				</div>
				<el-row>
					<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
						<el-form-item label="备注" prop="remarks">
							<el-input type="textarea" :autosize="{ minRows: 3, maxRows: 5 }" :rows="2" size="small" v-model="tableFormData.remarks"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
			</el-form>
			<div slot="footer" style="margin-bottom:10px;">
				<el-button size="small" @click="cancel()">取 消</el-button>
				<el-button size="small" type="primary" @click="submit('tableFormData')">确 定</el-button>
			</div>
		</jas-dialog-wrapper>


	</div>
</body>

<script src="../../../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../../../../../../lib/vue/vue.js"></script>
<script src="../../../../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="../../../components/jas-components.js "></script>
<script src="../../../../../../common/js/jas-tools.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: function () {
			var that = this;
			return {
				rules: {
					versionName: [{
						required: true,
						message: '请输入版本名称',
						trigger: 'blur'
					}],
					versionCode: [{
						required: true,
						message: '请输入版本编号',
						trigger: 'blur'
					}]
				},
				tableFormData: {
					"versionName": "", 
					"versionCode": "",
					"remarks": ""
				}
			}
		},
			
		computed: {
		},
		created: function(){
			var param = window.jasTools.base.getParamsInUrl(location.href);
			this.forBusiness = param.forBusiness;
			this.pipelineOid = param.pipelineOid;
        },
		mounted: function () {
        },
		methods: {
			submit: function (formName) {
				var that = this;
				this.$refs[formName].validate(function (valid) {
					if (valid) {
						that.save();
					}
				});
			},
			save: function () {
				var that = this;
				var msg = "";
                msg = "增加成功";
                url = jasTools.base.rootPath + "/jdbc/commonData/hcaversion/save.do";
                that.tableFormData.forBusiness = this.forBusiness;
                that.tableFormData.pipelineOid = this.pipelineOid;
				jasTools.ajax.post(url, that.tableFormData, function (data) {
					window.Vue.prototype.$message({
						type: 'success',
						message: msg
					});
                    top.showAreaDialogRight('1', '高后果区列表', data.data);
                    that.cancel(1,data.data);
				});
			},
			cancel: function (param,versionOid) {
				window.parent.jasTools.selfDialog.close(param);
				if(!param){
					if(this.forBusiness == "0"){
						parent.app.$message({
							type: 'success',
							message: "未填写信息，系统自动保存！"
						});
						parent.app.showAreaDialogCreate('0', '地区等级列表', '150px');
					}else{
						parent.app.$message({
							type: 'success',
							message: "未填写信息，系统自动保存！"
						});
						top.showAreaDialogRight('1', '高后果区列表', versionOid);
					}
				}
			}
		},
	});
</script>

</html>
