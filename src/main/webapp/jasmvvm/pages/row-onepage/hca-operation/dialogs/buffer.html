<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="./../../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../../src/css/main.css">
	<style>
        html,body,
		#app{
			width: 100%;
			height: 100%;
			background:transparent;
        }
        .content{
            color:#f0f8ff;
            padding: 10px;
        }
    	.el-button--primary.is-plain, .el-button--default, .el-button--primary {
			color:#b5ddff;
			background: #0567ad78;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>

        <div class="content">
            <span>半径(m)：</span><input id='radius' style="line-height: 26px;border: 1px solid #466599;color: #b5ddff; background: transparent;" value='200' />
        </div>
        <div slot="footer" class="dialog-footer" style="text-align: center;margin-top: 40px;">
            <el-button size="small" @click="cancel()">取 消</el-button>
            <el-button size="small" type="primary" @click="createBuffer()">确 定</el-button>
        </div>

	</div>
</body>
<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<script src="./../../../../lib/element-ui/v2.4.1/index.min.js"></script>

<script src="../components/onepage-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>

<script>
	var app = new Vue({
		el: "#app",
		data: function () {
			var that = this;
			return {}
		},
		created: function () {
            var that = this;
            parent.app.bufferValue=200;
		},
		methods: {
            cancel: function(){
                window.parent.jasTools.selfDialog.close();
                //top.jasTools.selfDialog.close();
            },
            createBuffer: function(){
                var radius = $('#radius').val();
                parent.app.bufferValue=radius;
                parent.app.createBuffer();
            }
		},
	});
</script>

</html>
